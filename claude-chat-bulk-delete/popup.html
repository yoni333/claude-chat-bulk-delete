<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 480px;
      max-height: 600px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #2d2d2d;
      flex-shrink: 0;
    }
    
    .info {
      background: #f0f4f8;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #555;
      line-height: 1.5;
      flex-shrink: 0;
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }
    
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    #scanChats {
      background: #0066cc;
      color: white;
    }
    
    #scanChats:hover {
      background: #0052a3;
    }
    
    #selectAll, #deselectAll {
      background: #e8e8e8;
      color: #333;
    }
    
    #selectAll:hover, #deselectAll:hover {
      background: #d5d5d5;
    }
    
    #deleteSelected {
      background: #dc3545;
      color: white;
    }
    
    #deleteSelected:hover {
      background: #c82333;
    }
    
    .chat-list {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin: 15px 0;
      padding: 8px;
      flex-shrink: 0;
    }
    
  .chat-item {
    padding: 8px;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    gap: 8px;
    word-break: break-word;
    transition: opacity 0.3s ease, transform 0.3s ease; /* âœ… ADD THIS */
  }

  .chat-item.deleting {
    opacity: 0.5;
    transform: translateX(-10px);
    background: #fff3cd;
    transition: all 0.3s ease;
  }
    
    
    .chat-item:last-child {
      border-bottom: none;
    }
    
    .chat-item input[type="checkbox"] {
      cursor: pointer;
    }
    
    .chat-item label {
      cursor: pointer;
      font-size: 13px;
      flex: 1;
      user-select: none;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      flex-shrink: 0;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .hidden {
      display: none;
    }
    
    .progress-container {
      margin: 15px 0;
      display: none;
      flex-shrink: 0;
    }
    
    .progress-bar {
      width: 100%;
      height: 24px;
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0066cc, #0052a3);
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 24px;
      font-size: 12px;
      font-weight: 500;
      color: #333;
      z-index: 1;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Claude Chat Bulk Delete</h1>
  
  <div class="info">
    This extension allows you to bulk delete chats from claude.ai. Click "Scan Chats" to load all available conversations.
  </div>
  
  <div id="progressContainer" class="progress-container">
    <div class="progress-bar">
      <div class="progress-text" id="progressText">0%</div>
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="stats">
      <span id="statsText">Processing...</span>
      <span id="statsCount">0/0</span>
    </div>
  </div>
  
  <div class="button-group">
    <button id="scanChats">Scan Chats</button>
    
    <div id="chatListContainer" class="hidden">
      <div class="chat-list" id="chatList"></div>
      
      <button id="selectAll">Select All</button>
      <button id="deselectAll">Deselect All</button>
      <button id="deleteSelected" disabled>Delete Selected</button>
    </div>
  </div>
  
  <div id="status" class="status hidden"></div>
  
  <script src="popup.js"></script>
</body>
</html>
